{% extends "myshop/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
  <div id="breadcrumb" class="hoc clear">
    <!-- ################################################################################################ -->
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">{{ gender }}</a></li>
      <li><a href="#">{{ category }}</a></li>
    </ul>
    <!-- ################################################################################################ -->
  </div>
  <!-- ################################################################################################ -->
</div>
<!-- End Top Background Image Wrapper -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <!-- ################################################################################################ -->
    <div class="content">
      <!-- ################################################################################################ -->
      <div id="gallery">
        <figure>
          <header class="heading">{{ title }}</header>
          <ul class="nospace clear">
              {% for product in products %}
                <li class="one_quarter"><a href="{% url 'product' product.id %}"><img src="{{ product.photo.url }}" alt="{{ product.name}}, ${{ product.price }}"></a>{{ product.name }}</li>
              {% endfor %}
          </ul>
        </figure>
      </div>
      <!-- ################################################################################################ -->
      <!-- ################################################################################################ -->
      <nav class="pagination">
        <ul>
          <li class="current"><strong>1</strong></li>
        </ul>
      </nav>
      <!-- ################################################################################################ -->
    </div>
    <!-- ################################################################################################ -->
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>


{% endblock %}
