{% extends "myshop/layout.html" %}

{% block title %}
Cart
{% endblock %}

{% block body %}
{% if products %}
{% for product in products %}
<h3>{{ product.product.name }}</h3>
<h3>{{ product.product.price }}</h3>
<h3>{{ product.size }}</h3>
<img src="{{ product.product.photo.url }}">
{% endfor %}
{% else %}
<h3>your cart is empty</h3>
{% endif %}
{% endblock %}
